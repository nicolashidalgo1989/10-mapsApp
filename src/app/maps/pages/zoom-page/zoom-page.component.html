<div #map id="map"></div>
<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <input type="range"
           class="form-range px-2"
           max="18"
           min="-2"
           [value]="zoom"
           (input)="changeZoom( zoomInput.value )"
           #zoomInput
    >
    <button class="btn btn-primary" (click)="zoomIn()">+</button>
  </div>

  <span class="form-label">Zoom: {{ zoom | number: '2.2-2' }}</span> <br>
  <span class="form-label">Lng, Lat: {{ 10.1  }}</span>

</div>
