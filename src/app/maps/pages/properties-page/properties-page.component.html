<div class="container">

  <div class="row mt-3">

    <div class="col-2"></div>
    <div class="col">
      <h3>Listado de propiedades</h3>
      <hr>
    </div>

  </div>

  <div class="row mt-2">

    <div class="col-2">

    </div>

    <div class="col">
      <div class="row">

        <!-- houses -->
        <div *ngFor="let house of houses" class="col-md-4 mb-2">
          <div class="card">
            <maps-mini-map [lngLat]="house.lngLat"></maps-mini-map>
            <div class="card-body">
              <h5 class="card-title">{{ house.title }}</h5>
              <div class="card-text">{{ house.description }}</div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>
