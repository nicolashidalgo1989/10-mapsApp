<div #map id="map"></div>
<ul class="list-group">
  <li class="list-group-item"
  *ngFor="let marker of markers; let i = index "
  [ngStyle]="{ backgroundColor: marker.color }"
  (dblclick)="deleteMarker(i)"
  (click)="flyTo(marker)">
  Marker {{i + 1}}
</li>
</ul>
<button (click)="createMarker()" class="btn btn-primary"> + Agregar marcador </button>
